<html>

<head>
  <meta charset="utf-8" />
  <!-- Sets content tyle of page -->
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
  <!-- Title of page in tab in browser !-->
  <title>Boston Open Spaces</title>
  <!-- Links scripct code to D3 -->
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/js.sortable@0.8.0/css/sortable-theme-minimal.min.css" rel="stylesheet">
</head>

<body>
  <!-- linking to Javascript docs -->
  <script src="https://d3js.org/d3.v7.js"></script>
  <script type="module" src="script.js"></script>
  <script src="https://unpkg.com/@turf/turf@7/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js.sortable@0.8.0/js/sortable.min.js"></script>
  <h1>Open Spaces in Boston</h1>
  <div id="desc">According to <a href="https://www.tpl.org/parkscore">The Trust for Public Land</a>, Boston is ranked
    10th out of the country's
    largest 100 cities for access to public parks. Click on your neighborhood to see its parks and open spaces!
    <div class="caption">Data from <a href="https://data.boston.gov/dataset/open-space">Analyze Boston</a> (last updated
      January 24, 2024).</div>
  </div>
  <div id="map"></div>
  <div id="controls">
    <label for="spacetypes">Type of space: </label>
    <select name="spacetypes" id="spacetypes">
      <option value="All">All</option>
      <option value="Malls, Squares & Plazas">Malls, Squares & Plazas</option>
      <option value="Parks, Playgrounds & Athletic Fields">Parks, Playgrounds & Athletic Fields</option>
      <option value="Parkways, Reservations & Beaches">Parkways, Reservations & Beaches</option>
      <option value="Cemeteries & Burying Grounds">Cemeteries & Burying Grounds</option>
      <option value="Community Gardens">Community Gardens</option>
      <option value="Urban Wilds">Urban Wilds</option>
      <option value="Open Land">Open Land</option>
    </select>
    <label for="streetscheckbox">Show streets</label>
    <input type="checkbox" id="streetscheckbox">
  </div>
  <div id="neighborhoodinfo">
    <div id="minimap"></div>
    <div id="neighborhoodname"></div>
    <div id="areainfo"></div>
    <div id="spacescontainer">
      <table id="spaces" data-sortable>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="instruct">
    </div>
  </div>

</body>

</html>
